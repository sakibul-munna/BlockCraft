server:
  port: 9090
  error:
    include-message: always

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/amigosecode
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  flyway:
    baseline-on-migrate: true